<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <p>You are now logged in.</p>
    <a href="{{ url_for('logout') }}">Logout</a>

    <h2>Answer a few questions:</h2>

    <button id="show-survey">Take Initial Survey</button>

    <form id="survey-form" method="post" action="{{ url_for('submit_answers') }}" style="display: none;">
        <label for="question1">Question 1:</label>
        <input type="text" name="question1" id="question1" required><br>

        <label for="question2">Question 2:</label>
        <input type="text" name="question2" id="question2" required><br>

        <label for="question3">Question 3:</label>
        <input type="text" name="question3" id="question3" required><br>

        <input type="submit" value="Submit">
    </form>

    <div id="success-message" style="display: none;">
        <p>The initial survey has been recorded successfully.</p>
        <button id="show-upload">Upload a Video</button>
    </div>

    <script>
        document.getElementById("show-survey").addEventListener("click", function () {
            document.getElementById("show-survey").style.display = "none";
            document.getElementById("survey-form").style.display = "block";
        });

        document.getElementById("survey-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting normally
            // You can add code to handle the form submission here (e.g., send data to the server using AJAX)
            document.getElementById("survey-form").style.display = "none";
            document.getElementById("success-message").style.display = "block";
        });

        document.getElementById("show-upload").addEventListener("click", function () {
            // Add your code here to handle the video upload
        });
    </script>
</body>
</html>
